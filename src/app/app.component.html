<div class="container">
  <h2>NPM Packages Data</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Weekly Downloads</th>
        <th>Dependency Count</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let npmPackage of npmPackages">
        <td>{{ npmPackage.id }}</td>
        <td>{{ npmPackage.weeklyDownloads }}</td>
        <td>{{ npmPackage.dependencyCount }}</td>
      </tr>
    </tbody>
  </table>
</div>
