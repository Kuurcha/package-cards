<div class="container">
  <h2>NPM Packages Data</h2>
  <form>
    <mat-form-field class="search-field">
      <input matInput placeholder="Write package name here to search" [formControl]="filter" />
    </mat-form-field>
  </form>
  <app-package-card [npmPackages]="selectedPackages"> </app-package-card>
</div>
